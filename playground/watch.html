<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{num}}
        <button v-on:click="addNum">증가</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                num:10
            },
            watch:{ //데이터에 변화에 따라서 특정 로직을 실행할 수 있는 뷰의 로직
                num:function(){
                    this.logText();
                }
            },
            methods:{
              addNum: function(){
                this.num = this.num+1;
              },
              logText:function(){
                console.log('changed');
              }  
            }
        });
    </script>
</body>
</html>
