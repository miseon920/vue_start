<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header> <!--컴포넌트로 등록한 이름이 태그가 됨-->
        <!-- <app-content></app-content> -->
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //컴포넌트 정의하기 
        //Vue.component('컴포넌트이름',컴포넌트내용);
        
        //아래는 전역컴포넌트이다. - 보통 플러그인, 라이브러리 사용시 작성
        Vue.component('app-header',{
            template:'<h1>header</h1>' //template, : 화면에 표시할 요소 (html,css 등) 
        });
        
        // Vue.component('app-content',{
        //     template:'<div>content</div>'
        // })

        new Vue({
            el:'#app', //인스턴스 생성시 <Root> 컴포넌트가 됨
            components:{ //지역컴포넌트/ 보통 개발시 이방법으로 많이사용 : 객체 리터럴 방식으로 사용 = '키 key' : '값 value' / 여러개의 컴포넌트가 들어가므로 s가 붙음
                //'컴포넌트이름':컴포넌트내용  //컴포넌트 정의
                //전역컴포넌트에서 사용한 Vue.component()에서 괄호() 안에 들어가는 방식과 같음
                'app-footer':{ 
                    template: '<footer>footer</footer>'
                }
            }
        });

        new Vue({ //보통이렇게 안하지만 이해를 돕기위해 작업해봄
            el:"#app2",
            components:{ //지역컴포넌트는 인스턴스마다 각자 실행함
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }

        });
    </script>
</body>
</html>
